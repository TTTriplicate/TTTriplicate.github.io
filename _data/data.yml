          Bamboo and Jenkins, reducing cycle time by ~10 minutes per iteration      
      - role: Meidcal Sergeant
        time: 2009 - 2023
        company: United States Army
        details: |
          - Taught Emergency Medical Technician and Basic Life Support refresher
          courses to classes of up to 50 medics
          - Organized and maintained medical equipment, supplies, and vehicles
          valued in excess of $300,000
