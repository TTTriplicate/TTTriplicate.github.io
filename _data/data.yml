    info:
      - role: Software Engineer
        time: 2021 - Present
        company: Liberty Mutual
        details: |
          - Participated in month-long, full-stack, immersive technical training
          program
          - As part of an Agile team, planned and developed a full-stack
          application to modernize payment authorizations for Liberty Mutual's
          more than 50,000 employees
          - Designed, planned, and implemented a modernization overhaul for Liberty
          Mutual's internal help desk application using AWS serverless
          infrastructure
      - role: Techstart Intern
        time: 2020, 2021
        company: Liberty Mutual
        details: |
          - Supported and maintained AWS-hosted DevOps infrastructure for 5000
          developers in an Enterprise setting
